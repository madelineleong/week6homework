<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 6 Homework</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col current-location">
          <div class="location">
            <h1 class="location-city" id="city">City, Country</h1>
            <span id="date"> Tuesday, 22:00</span>
          </div>
        </div>

        <div class="col current-temperature">
          <div class="temperature">
            <h2>
              <div class="temperature-degree">
                <span id="temperature">19</span>

                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </div>
            </h2>
            <p>☀️</p>
            <ul>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>Wind: <span id="wind">0 </span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <form action="Lookup City" class="search-city" id="search-city">
        <label for="City">Enter City Name</label>
        <input type="text" id="city-input" />
        <input type="submit" />
      </form>
      <br />
      <br />
      <h3>A LOOK AT YOUR WEEK AHEAD...</h3>
      <div class="row weekly">
        <div class="col-2">
          <div class="card">
            <div class="today-emoji">Today</div>
            <div class="card-body">
              <div class="card-emoji">👋</div>
              <p class="card-text">18°/20°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="today-emoji">Tomorrow</div>
            <div class="card-body">
              <div class="card-emoji">🌦</div>
              <p class="card-text">18°/20°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="today-emoji">Wednesday</div>
            <div class="card-body">
              <div class="card-emoji">🌦</div>
              <p class="card-text">18°/20°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="today-emoji">Thursday</div>
            <div class="card-body">
              <div class="card-emoji">🌦</div>
              <p class="card-text">18°/20°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="today-emoji">Friday</div>
            <div class="card-body">
              <div class="card-emoji">🌦</div>
              <p class="card-text">18°/20°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="today-emoji">Saturday</div>
            <div class="card-body">
              <div class="card-emoji">🌦</div>
              <p class="card-text">18°/20°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
